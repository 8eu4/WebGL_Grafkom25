<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <script src="https://cdn.jsdelivr.net/npm/gl-matrix-2-3@2.3.0/dist/gl-matrix-min.min.js"></script>
    <script src="others/libs.js"></script>
    <script src="others/csg.js"></script>
    <script type="module" src="main.js"></script>
    <style>
      body{margin:0;overflow:hidden}
      #controls{
        position:absolute; left:10px; top:10px; width:340px;
        background:rgba(18,18,18,0.86); color:#e6e6e6; padding:10px; border-radius:8px;
        font-family:Inter, Arial, sans-serif; font-size:13px; z-index:9999;
      }
      #controls button{width:100%; margin:4px 0; padding:6px}
      #kfList{max-height:160px; overflow:auto; margin-top:6px; font-size:13px}
      #status{margin-top:6px; color:#9f9; min-height:18px}
    </style>
  </head>
  <body>
    <canvas id="mycanvas" style="display:block; width:100%; height:100%; background:black"></canvas>

    <div id="controls">
      <div style="display:flex; gap:8px;">
        <button id="savePose">üíæ Save Pose</button>
        <button id="loadPose">üìÇ Load Pose</button>
      </div>

      <div style="margin-top:6px">
        <label>Keyframe time (s): <input id="timeInput" type="number" step="0.1" value="1" style="width:80px"></label>
        <button id="addKeyframe" style="margin-top:6px">‚ûï Add Keyframe</button>
      </div>

      <div style="margin-top:8px; display:flex; gap:8px;">
        <button id="playAnim">‚ñ∂ Play</button>
        <button id="stopAnim">‚èπ Stop</button>
      </div>

      <div style="margin-top:8px">
        <label>Loop <input id="loopChk" type="checkbox"></label>
        Speed <input id="speedInput" type="number" value="1.0" step="0.1" style="width:70px">
      </div>

      <div style="margin-top:8px">
        <input id="scrub" type="range" min="0" max="1" step="0.001" value="0" style="width:100%">
      </div>

      <div id="kfList"></div>
      <div id="status">Ready.</div>
    </div>
  </body>
</html>
